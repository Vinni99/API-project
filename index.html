<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cocktail Recipe</title>
</head>

<body>
    <main>
        <section class="row-1">
            <h1 class="title">Cocktail Recipe Generator</h1>
            "Bottoms Up"
        </section>
        <div class="main-container">
            <h2>Instructions:</h2>
            <p>Click on the search button below to search for a drink you want to try. We will hold the drink for you
                until you try it.
                Save those that you love for later!! Enjoy and do not drink and drive!!!
            </p>
            <form id="name-form" role="search">
                <input type="search" id="drink-input" name="q" placeholder="Search..."
                    aria-label="Search through site content">
                <button>Search Name</button>
            </form>
            <form id="ingedient-form" role="search">
                <input type="search" id="ingredient-input" name="q" placeholder="Search..."
                    aria-label="Search through site content">
                <button>Search Ingredient</button>
            </form>
        </div>

        <br>
      <!--Added the cocktail's image-->
        <div class="image-1">
         <img src="API-project image.jpg" width="400px" height="500px" alt="cocktail">
        </div>
        <div class="searched-drink-container">
            <h3 class="drink-list">Drink List:</h3>
            <div class="box-1" id="drink"></div>
            <div class="searched-drink" id="searched-drink-id"></div>
            <!-- we will need to add from JS when we select  -->
        </div>
      <!--Added the cocktail's image-->
        <div class="image-2">
            <img src="API-project image 2.jpg" width="400px" height="500px" alt="cocktail-2">
        </div>

        <div class="saved-drink-container">
            <h3 class="saved-drinks">Saved Drinksüçπüç∏:</h3>
            <div class="box-2" id="saved"></div>
            <div class="saved-drink" id="saved-drink-id"></div>
            <!-- we will need to add from JS when we select  -->
        </div>
</div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
